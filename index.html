<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the SVG Keyboard library -->
    <script src="keyboard.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="app-title">Chord Player</h1>
        
        <div id="statusMessage" class="status-message loading" style="display: none;">
            Initializing...
        </div>
        
        <div class="controls-container">
            <!-- SVG Piano Keyboard -->
            <div class="piano-container" id="piano-container"></div>
            
            <!-- Root and Octave on the same line -->
            <div class="root-octave-container">
                <div id="current-root">Root: C</div>
                
                <div class="octave-control">
                    <span class="octave-label">Octave:</span>
                    <select id="octave">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section chord-section">
            <h2>Chords</h2>
            <div id="chordButtons"></div>
        </div>

        <div class="section voicing-section">
            <h2>Voicings</h2>
            <div id="voicingButtons"></div>
        </div>
    </div>
    
    <!-- Fixed Piano Keyboard at the bottom -->
    <div class="fixed-piano-container">
        <div class="fixed-piano-header">
        </div>
        <div id="fixed-piano"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
